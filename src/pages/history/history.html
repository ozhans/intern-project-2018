  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons left> <button ion-button item-left (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button></ion-buttons>
    <ion-title>Muayene Geçmişi</ion-title>
    <ion-buttons end> <button ion-button item-right (click)="addRecord()">Ekle</button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let record of this.records" >
      <ion-item-options side="right">
        <button ion-button color="default" (click)="editRecord(record._id)" small>
            <ion-icon name="settings" ></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteRecord(record)" small>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item class="item no-padding">
        <ion-grid>
          <ion-row>
            <ion-col>
              <font color="dodgerblue">Kayıt</font> {{record.date | date: 'dd/MM/yyyy'}}
            </ion-col>
            <ion-col>
              <font color="dodgerblue">Başlangıç</font> {{record.start | date: 'dd/MM/yyyy'}}
            </ion-col>
            <ion-col>
              <font color="dodgerblue">Bitiş</font> {{record.end | date: 'dd/MM/yyyy'}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <font color="dodgerblue">Muayene</font> {{record.type}}
            </ion-col>
            <ion-col>
                <font color="dodgerblue">Hastalık</font> {{record.illness}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <font color="dodgerblue">Doktor</font> {{record.doctor}}
            </ion-col>
            <ion-col>
                <font color="dodgerblue">Durum</font> {{record.state}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
