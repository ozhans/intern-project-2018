<ion-header>

  <ion-navbar>
    <ion-title>Randevu</ion-title>
    <ion-buttons end> <button ion-button item-right (click)="addAppointment()">Ekle</button></ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let appointment of this.appointments" >
      <ion-item-options side="right">
        <button ion-button color="default" (click)="editAppointment(appointment._id)" small>
            <ion-icon name="settings" ></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteAppointment(appointment)" small>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item  class="item no-padding" >
        <ion-grid>
            <ion-row>
              <ion-col>
                <font color="dodgerblue">Hasta</font> 
              </ion-col>
              <ion-col>
                  {{appointment.person}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <font color="dodgerblue">Doktor</font>
              </ion-col>
              <ion-col>
                  {{appointment.doctor}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <font color="dodgerblue">GÃ¼n ve Saat</font> 
              </ion-col>
              <ion-col>
                  {{appointment.date | date:'dd/MM/yyyy'}} - {{appointment.hour}}:{{appointment.minute}}
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
