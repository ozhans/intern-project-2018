<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click) = "close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Kayıt Oluştur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked >Gün</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="record.date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked >Başlanıç Tarihi</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="record.start"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked >Bitiş Tarihi</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="record.end"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked >Muayene Tipi</ion-label>
    <ion-input type="text" [(ngModel)]="record.type" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked >Hastalık</ion-label>
    <ion-input type="text" [(ngModel)]="record.illness" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Doktor</ion-label>
    <ion-select [(ngModel)]="record.doctor" required>
      <ion-option *ngFor="let doctor of this.doctors" [value]="doctor.name + ' ' + doctor.surname" >{{doctor.name}} {{doctor.surname}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked >Durum</ion-label>
    <ion-input type="text" [(ngModel)]="record.state" ></ion-input>
  </ion-item>
  <button ion-button (click)="save()">Kaydet</button>
</ion-content>
