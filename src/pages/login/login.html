<ion-header>

  <ion-navbar>
    <ion-title>Giriş</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit) = "login()" >
    <ion-list>
      <ion-item>
        <ion-input placeholder="Email" name="email" id="loginField" type="email" required [(ngModel)]="info.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Şifre" name="password" id="passwordField" type="password" required [(ngModel)]="info.password"></ion-input>
      </ion-item>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Giriş
      </button>
      <button ion-button full type="button" (click)='createAccount()' >Kayıt
      </button>        
    </ion-list>
  </form>
</ion-content>
