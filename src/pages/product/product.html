<ion-header>

  <ion-navbar>
    <ion-title>Ürünler</ion-title>
    <ion-buttons end> <button ion-button item-right (click)="addProduct()">Ekle</button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let product of this.products">
      <ion-item-options side="right">
        <button ion-button color="default" (click)="editP(product._id)" small>
            <ion-icon name="settings" ></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteP(product)" small>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item  class="item no-padding" >
          <ion-grid>
              <ion-row>
                <ion-col>
                  <font color="dodgerblue">Ürün Kodu</font> 
                </ion-col>
                <ion-col>
                    {{product.product_code}}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <font color="dodgerblue">Ürün Adı</font>
                </ion-col>
                <ion-col>
                    {{product.name}}
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <font color="dodgerblue">Stok</font> 
                </ion-col>
                <ion-col>
                    {{product.stock}}
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                    <font color="dodgerblue">Açıklama</font> 
                  </ion-col>
                  <ion-col>
                      {{product.comment}}
                  </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
