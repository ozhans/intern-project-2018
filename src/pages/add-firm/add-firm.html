<ion-header>

  <ion-navbar>
    <ion-title>Firma Ekle</ion-title>
    <ion-buttons end>
      <button ion-button (click) = "close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>İsim</ion-label>
        <ion-input type="text" [(ngModel)]="firm.name" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Telefon</ion-label>
        <ion-input type="number" [(ngModel)]="firm.phone" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Adres</ion-label>
        <ion-input type="text" [(ngModel)]="firm.address" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Açıklama</ion-label>
        <ion-input type="text" [(ngModel)]="firm.comment" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Hesap Numarası</ion-label>
        <ion-input type="number" [(ngModel)]="firm.account_number" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Bakiye</ion-label>
        <ion-input type="number" [(ngModel)]="firm.balance" ></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button (click)="save()">Kaydet</button>
</ion-content>
