<ion-header>

  <ion-navbar>
    <ion-title>Kayıt</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #registerForm="ngForm" (ngSubmit) = "register()" >
    <ion-list>
      <ion-item>
        <ion-input placeholder="Kullanıcı Adı" name="name" id="loginField" type="text" required [(ngModel)]="info.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email" name="email" id="loginField" type="email" required [(ngModel)]="info.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Şifre" name="password" id="passwordField" type="password" required [(ngModel)]="info.password"></ion-input>
      </ion-item>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Kayıt
        </button>
    </ion-list>
  </form>
</ion-content>
