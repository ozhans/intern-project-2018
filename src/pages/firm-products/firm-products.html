<ion-header>

  
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let product of this.firm_products">
      <ion-item-options>
        <button ion-button color="default" (click)="editFirmProduct(product._id)" small>
          <ion-icon name="settings" ></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteFirmProduct(product)" small>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item  class="item no-padding" >
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <font color="dodgerblue">Adı</font> {{product.product}}
            </ion-col>
            <ion-col col-6>
              <font color="dodgerblue">Geliş Tarihi</font> {{product.date | date :"dd/MM/yyyy"}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <font color="dodgerblue">Miktar</font> {{product.quantity}} {{product.quantity_type}}
            </ion-col>
            <ion-col>
              <font color="dodgerblue">Vergi</font> {{product.tax}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <font color="dodgerblue">İndirim</font> {{product.discount}}
            </ion-col>
            <ion-col>
              <font color="dodgerblue">Fiyat</font> {{product.price}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <font color="dodgerblue">Toplam Fiyat</font> {{product.total_price}} {{product.currency}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addFirmProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
