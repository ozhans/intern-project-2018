<ion-header>

  <ion-navbar>
    <ion-title>Firmalar</ion-title>
    <ion-buttons end> <button ion-button item-right (click)="addFirm()">Ekle</button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let firm of this.firms">
      <ion-item-options side="right">
          <button ion-button color="default" (click)="editFirm(firm._id)" small>
              <ion-icon name="settings" ></ion-icon>
          </button>
          <button ion-button color="danger" (click)="deleteFirm(firm)" small>
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="default" (click)="openFirmRecords(firm._id)">
          <ion-icon name="eye"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item  class="item no-padding" >
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-icon name="home"></ion-icon> {{firm.name}}
            </ion-col>
            <ion-col>
              <ion-icon name="call"></ion-icon> {{firm.phone}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-icon name="card"></ion-icon> {{firm.account_number}}
            </ion-col>
            <ion-col>
              <ion-icon name="cash"></ion-icon> {{firm.balance}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-icon name="chatboxes"></ion-icon> {{firm.comment}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-icon name="pin"></ion-icon> {{firm.address}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
