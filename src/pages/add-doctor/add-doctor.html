<ion-header>

  <ion-navbar>
    <ion-title>Çalışan Ekle</ion-title>
    <ion-buttons end>
      <button ion-button (click) = "close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>İsim</ion-label>
      <ion-input type="text" [(ngModel)]="doctor.name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Soyisim</ion-label>
      <ion-input type="text" [(ngModel)]="doctor.surname" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Maaş</ion-label>
      <ion-input type="number" [(ngModel)]="doctor.salary" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Doğum Günü</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="doctor.birthday"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Telefon</ion-label>
      <ion-input type="tel" [(ngModel)]="doctor.phone" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Adres</ion-label>
      <ion-input type="text" [(ngModel)]="doctor.address" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Açıklama</ion-label>
      <ion-input type="text" [(ngModel)]="doctor.comment" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Ünvan</ion-label>
      <ion-input type="text" [(ngModel)]="doctor.title" ></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="save()">Kaydet</button>
</ion-content>
