<ion-header>

  <ion-navbar>
    <ion-title>Ürün Ekle</ion-title>
    <ion-buttons end>
      <button ion-button (click) = "close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label color="primary" stacked>Ürün</ion-label>
      <ion-input type="text" [(ngModel)]="product.product" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" >Tarih</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="product.date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Miktar</ion-label>
      <ion-input type="number" [(ngModel)]="product.quantity" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Miktar Tipi</ion-label>
      <ion-input type="text" [(ngModel)]="product.quantity_type" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Vergi</ion-label>
      <ion-input type="number" [(ngModel)]="product.tax" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>İndirim</ion-label>
      <ion-input type="number" [(ngModel)]="product.discount" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Fiyat</ion-label>
      <ion-input type="number" [(ngModel)]="product.price" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Toplam Fiyat</ion-label>
      <ion-input type="number" [(ngModel)]="product.total_price" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Para Birimi</ion-label>
      <ion-select [(ngModel)]="product.currency">
        <ion-option value="TL">TL</ion-option>
        <ion-option value="Dolar">Dolar</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button (click)="save()">Kaydet</button>
</ion-content>
